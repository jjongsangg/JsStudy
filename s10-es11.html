<script>
    // 1. matchAll 정규표현식 관련
    // 2. BigInt 매우 큰 숫자
    // 3. Promise.allSettled 결과 중 일부만 성공하면
    // 4. globalThis 전역변수


    // 5. Optional Chaining (선택적 연속)
    const cat1 = {
        name:"야옹이",
        age:2,
        say:()=>{
            console.log("먀옹");
        }
    }
    // console.log(cat1.age);
    // 조건에 따라 값이 들어올 수도 있고
    // 값이 없을 수도 있음
    const num = (Math.random() * 10).toFixed();
    // console.log(num);
    let cat2 = null;
    if(num % 2){
        cat2 = {...cat1};
    }
    // if(cat2 != null)
    //     console.log(cat2.name);
    // else
    //     console.log(null);

    // 옵셔널체이닝은

    // 객체 등의 필드, 프로퍼티에 접근하려고 할 때.
    // 해당 객체가  값이 없으면, 필드(프로퍼티)로 
    // 넘어가지 않고 멈춤.
    console.log(cat2?.name ?? "없는 고양이 입니다.");

    // null 병합
    // 기존 'or'조건은 0/""/NaN 등의 값도 false 조건으로 사용
    // console.log(null || undefined || false || 0 || "확인" || NaN || "안녕");
    // ??를 사용하면 null 혹은 undefined 값이 왔을 때 처리해줄 수 있다.
    // false, 0, "" 등등 위 두가지를 제외한 모든 것을 값으로 본다.

</script>
