<script>
    // object
    var obj = { //객체는 key : value 타입
        // 객체가 가지고 있는 변수 = field or property
        key1 : "value1",
        // 객체가 가지고있는 함수 = Method
        key2 : function name(params) {

        },
        // 객체는 객체를 property로 가질 수 있다.
        key3 : {
            subkey : "subvalue"
        }
    }
    // 객체 접근 obj.key1;
    // 셀 수 있는타입 
    // Array()
    var arr1 = [1,2,3,4];
    // Js 에서는 다른 타입도 List로 만들 수 있다.
    var arr2 = [1,"안녕", true]
    // new 를 이용하여 선언 가능
    var arr3 = new Array(1,2,3);
    // list 는 index를 가지는 반면 map 은 key 값을 가진다.
    // Map
    // 데이터 순서 X
    var tmpMap1 = new Map();
    // data를 넣을 때는 set을 사용한다.
    tmpMap1.set("apple" , 1);
    // console.log(tmpMap1.get("apple"));
    // set
    // key만 가지고 있음
    // key는 중복되지 않음
    // 중복지 않는 내용을 작성할 때 사용
    // 데이터 순서 X
    var tmpSet = new Set();
    // 값을 넣을 때
    tmpSet.add("apple");
    // 값이 있는지 확인할 때
    // console.log(tmpSet.has("apple"));
    // 등등..

    //기타
    // Date (날짜 관련)
    var tmpDate = new Date();
    var tmpDate1 = new Date("2021-01-01 09:30:30");
    // Math (수학 관련)
    console.log(Math.random());
    console.log(Math.pow(2,-1));

    // new
    // new를 사용할 수 있는 객체는 class를 가지고 있다.
    // new를 이용하면 해당 class의 인스턴스가 생성된다.
    // class 자체가 가진 변수나 함수도 있다.
    // class 프로퍼티, class 메소드 라고 한다.
    // static 변수나 함수와 비슷하다.
</script>
