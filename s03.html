<script>
    // 스코프
    // 망원경 - 시야 범위를 제한
    // 변수의 적용 범위를 제한
    // var 함수 단위
    // 함수가 종료되면 사라진다.
    // let const 블록 단위
    // 블록이 종료되면 사라진다.
    // 블록 = if / for / while 등

    if(true){
        var num = 1;
    }
    console.log(num); // var는 블록이 끝나도 사라지지 않는다.

    if(true){
        let num1 = 1;
    }
    // console.log(num1); if 블록이 끝나 num1이 undefined 됨.

    for (var index = 0; index < 5; index++) {}
    console.log(index);
    for (let index1 = 0; index1 < 5; index1++) {}
    console.log(index1);
</script>
